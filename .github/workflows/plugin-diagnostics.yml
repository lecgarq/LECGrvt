name: plugin-diagnostics

on:
  workflow_dispatch:

jobs:
  plugin-diagnostics:
    runs-on: [self-hosted, windows, revit2026]
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Runner and dotnet diagnostics
        shell: cmd
        run: |
          echo RUNNER_NAME=%RUNNER_NAME%
          echo RUNNER_OS=%RUNNER_OS%
          echo RUNNER_ARCH=%RUNNER_ARCH%
          dotnet --info

      - name: Restore
        shell: cmd
        run: dotnet restore

      - name: Build plugin smoke
        shell: cmd
        run: dotnet build LECG.csproj -c Release --no-restore

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-diagnostics-build
          path: bin/Release/net8.0-windows/**
