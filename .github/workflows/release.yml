name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    runs-on: windows-latest
    timeout-minutes: 20
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore

      - name: Build core
        run: dotnet build LECG.Core/LECG.Core.csproj -c Release --no-restore

      - name: Test
        run: dotnet test LECG.Tests/LECG.Tests.csproj -c Release

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
