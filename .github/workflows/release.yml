name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    runs-on: windows-latest
    timeout-minutes: 20
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore

      - name: Build core
        run: dotnet build LECG.Core/LECG.Core.csproj -c Release --no-restore

      - name: Test
        run: dotnet test LECG.Tests/LECG.Tests.csproj -c Release

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true

      - name: Verify release object and notes
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ($env:GITHUB_REF_TYPE -ne "tag") {
            throw "Expected tag context for release verification."
          }

          $tag = $env:GITHUB_REF_NAME
          $repo = "${{ github.repository }}"
          $headers = @{
            Authorization = "Bearer $env:GITHUB_TOKEN"
            "X-GitHub-Api-Version" = "2022-11-28"
          }

          $uri = "https://api.github.com/repos/$repo/releases/tags/$tag"
          $release = Invoke-RestMethod -Method Get -Uri $uri -Headers $headers
          if (-not $release) {
            throw "Release object was not found for tag $tag."
          }
          if ([string]::IsNullOrWhiteSpace($release.body)) {
            throw "Release notes are empty for tag $tag."
          }
