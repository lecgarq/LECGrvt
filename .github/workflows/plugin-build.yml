name: plugin-build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  plugin-build:
    runs-on: [self-hosted, windows, revit2026]
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify .NET
        run: dotnet --info

      - name: Restore
        run: dotnet restore

      - name: Build plugin
        run: dotnet build LECG.csproj -c Release --no-restore

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-build
          path: bin/Release/net8.0-windows/**
