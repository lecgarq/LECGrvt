name: ci

on:
  push:
  pull_request:

jobs:
  core-tests:
    runs-on: windows-latest
    timeout-minutes: 20
    env:
      COVERAGE_MIN: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore

      - name: Build core
        run: dotnet build LECG.Core/LECG.Core.csproj -c Release --no-restore

      - name: Test core-dependent tests
        run: dotnet test LECG.Tests/LECG.Tests.csproj -c Release

      - name: Collect coverage
        run: dotnet test LECG.Tests/LECG.Tests.csproj -c Release --collect:"XPlat Code Coverage"

      - name: Publish coverage summary
        shell: pwsh
        run: |
          $coverage = Get-ChildItem -Path "LECG.Tests/TestResults" -Recurse -Filter "coverage.cobertura.xml" | Select-Object -First 1
          if (-not $coverage) {
            "## Coverage`nCoverage file not found." | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
            exit 0
          }

          [xml]$xml = Get-Content $coverage.FullName
          $lineRate = [double]$xml.coverage.'line-rate'
          $linePct = [math]::Round($lineRate * 100, 2)
          "## Coverage`nLine coverage: $linePct%" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append

      - name: Enforce coverage threshold
        shell: pwsh
        run: |
          $coverage = Get-ChildItem -Path "LECG.Tests/TestResults" -Recurse -Filter "coverage.cobertura.xml" | Select-Object -First 1
          if (-not $coverage) {
            Write-Error "Coverage file not found."
            exit 1
          }

          [xml]$xml = Get-Content $coverage.FullName
          $lineRate = [double]$xml.coverage.'line-rate'
          $linePct = [math]::Round($lineRate * 100, 2)
          if ($linePct -lt [double]$env:COVERAGE_MIN) {
            Write-Error \"Line coverage $linePct% is below threshold $env:COVERAGE_MIN%.\"
            exit 1
          }
